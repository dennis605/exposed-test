plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
}

group 'exposed'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.jetbrains.exposed:exposed:0.17.7'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}